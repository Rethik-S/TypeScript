<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicsl</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <div class="wrapper" id="wrapper">
        <div class="card">
            <div id="signSwitch">
                <h1>Medical store</h1><br>
                <button onclick="newUser()">signUp</button>
                <button onclick="existingUser()">SignIn</button><br><br>
            </div>

            <div id="signUp">
                <form id="signUpForm">
                    <legend>Sign Up</legend>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" onfocusout="nameValidate()"> <span
                        id="nameInvalid"></span>
                    <br><br>

                    <label for="number">User Phone Number</label>
                    <input type="text" id="number" name="number" maxlength="10" placeholder="10-digit number"
                        onfocusout="numberValidate()">
                    <span class="error" id="numberInvalid"></span><br><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" onfocusout="emailValidate()">
                    <span id="emailInvalid" class="error"></span><br><br>

                    <label for="pass">Password</label>
                    <input type="text" name="pass" id="pass"><br><br>

                    <label for="confirmPass">Confirm password</label>
                    <input type="text" name="confirmPass" id="confirmPass"><br><br>

                    <input type="submit" id="submitBtn" value="Sign Up">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <div id="existingUser">
                <br>
                <br>
                <form id="signInForm">
                    <legend>
                        <h2>Sign In</h2>
                    </legend><br>
                    <label for="userID">Email</label>
                    <input type="text" name="userID" id="userID"> <br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>

                    <input type="submit" value="login">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
                <span class="error" id="invalidLogin"></span>
            </div>
        </div>
    </div>

    <div id="homePage">
        <nav class="navbar">
            <div onclick="showMedicineDetails()">medicine details</div>
            <div onclick="purchase()">purchase</div>
            <div onclick="showCancelOrder()">cancel</div>
            <div onclick="DisplayRecharge()">Topup</div>
            <div onclick="showBalance()">showBalance</div>
            <div onclick="orderHistory()">order History</div>
            <div onclick=""><a href="">logout</a></div>
        </nav>
        <h2 id="greeting" class="container"></h2>
    </div>
    <div id="medicineDetails" class="container">
        <span class="error" id="purchaseError"></span>
        <div class="table">
            <table>
                <thead>
                    <th>Medicine ID</th>
                    <th>Medicine name</th>
                    <th>quantity</th>
                    <th>Expiry</th>
                    <th>price</th>
                    <th>Action</th>
                </thead>
                <tbody id="medicine-table">
                </tbody>
            </table>
        </div>
        <div class="medicine__form ">
            <form id="editMedicineForm">
                <label for="medicineImage">Medicine Image</label>
                <input type="file" name="medicineImage" id="medicineImage" ><br><br>
                <label for="name">Medicine name</label>
                <input type="text" name="name" id="name"><br><br>
                <label for="editQuantity">quantity</label>
                <input type="number" name="editQuantity" id="editQuantity"><br><br>
                <label for="editPrice">Price</label>
                <input type="number" name="editPrice" id="editPrice"><br><br>
                <label for="expiryDate">Expiry</label>
                <input type="date" name="expiryDate" id="expiryDate">
                <input type="submit" value="edit">
                <input type="reset" value="cancel">
            </form>
        </div>
    </div>
    <div id="quantity-container" class="container">
        <label for="quantity"></label>
        <input type="number" name="quantity" id="quantity">
        <button onclick="setQuantity()">buy</button>
    </div>

    <div id="order-container" class="container">
        <div id="download"></div>
        <button onclick="get()">Download csv</button>
        <table>
            <thead>

                <th>Order ID</th>
                <th>Medicine ID</th>
                <th>User ID</th>
                <th>Medicine Name</th>
                <th>quantity</th>
                <th>Action</th>
            </thead>
            <tbody id="order-table">
            </tbody>
        </table>
    </div>

    <div id="updateBalance" class="container">
        <h1>Recharge</h1><br><br>
        <label for="balance">Enter the amount</label>
        <input type="number" id="balance" name="balance">
        <button onclick="Recharge()">Recharge</button>
        <span id="balanceError" class="error"></span>
    </div>
    
    <div id="showBalance" class="container">
        <h1>balance</h1><br><br>
        <p id="balance-message"></p>
    </div>

    <script src="index.js"></script>

</body>

</html>
