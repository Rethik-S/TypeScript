<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicsl</title>
    <link rel="stylesheet" href="./site.css">
    <script src="./index.js"></script>
</head>

<body>
    <div id="homepage">
        <h1>Home</h1>
        <button onclick="newUser()">signUp</button>
        <button onclick="existingUser()">SignIn</button>
    </div>

    <div id="signUp">
        <h1>Sign Up Page</h1>
        <label for="username">User Name:</label>
        <input type="text" onfocusout="nameValidate()" id="username" name="username" > <span id="nameInvalid"></span>
        <br>
        
        
        <label for="age">User Age</label>
        <input type="number" name="age" id="age"><br>
        
        <label for="number">User Phone Number</label>
        <input type="text" id="number" name="number" maxlength="10" placeholder="10-digit number"
        onfocusout="numberValidate()"> <span class="error" id="numberInvalid"></span>
        
        <label for="email">Email</label>
        <input type="text" onfocusout="" id="email" name="email" > <span id="emailInvalid"></span>
        
        <label for="pass">Password</label>
        <input type="text" name="pass" id="pass"><br>

        <label for="confirmPass">Confirm password</label>
        <input type="text" name="confirmPass" id="confirmPass"><br>

        <input type="submit" value="Sign Up" onclick="signUp()">

    </div>

    <div id="existingUser">
        <br>
        <br>
        <label for="userID">Email</label>
        <input type="text" name="userID" id="userID"> <br><br>

        <label for="password">Password</label>
        <input type="text" name="password" id="password"><br><br>

        <input type="submit" value="submit" onclick="login()">


    </div>

    <div id="indexPage">
        <h1>Hello</h1>
        <nav class="navbar">
            <div>home</div>
            <div onclick="showMedicineDetails()">medicine details</div>
            <div onclick="purchase()">purchase</div>
            <div>cancel</div>
            <div>Topup</div>
            <div>showBalance</div>
            <div onclick="orderHistory()">order History</div>
        </nav>
    </div>

    <div id="medicineDetails">
        <table >
            <thead>
                <th>Medicine name</th>
                <th>quantity</th>
                <th>Expiry</th>
                <th>price</th>
                <th>Action</th>
            </thead>
            <tbody id="medicine-table">
            </tbody>
        </table>
    </div>
    <div id="quantity-container">
        <label for="quantity"></label>
        <input type="number" name="quantity" id="quantity">
        <button onclick="setQuantity()">buy</button>
    </div>

    <div id="order-container">
        <table >
            <thead>
                <th>Medicine ID</th>
                <th>User ID</th>
                <th>Medicine Name</th>
                <th>quantity</th>
            </thead>
            <tbody id="order-table">
            </tbody>
        </table>
    </div>
</body>

</html>
