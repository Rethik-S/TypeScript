    <div class="wrapper" id="wrapper">
        <div class="card">

                <h1>Metro card</h1><br>
                <button onclick="newUser()">signUp</button>
                <button onclick="existingUser()">SignIn</button><br><br>
            </div>

            <div id="signUp">

                    <legend>Sign Up</legend>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    <label for="signuppassword">Password</label>
                    <input type="password" name="signuppassword" id="signuppassword"><br><br>
                    <button type="submit" id="submitBtn">Sign Up</button>
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>
            
            <div id="existingUser">
                <br>
                <br>
                <form id="signInForm">
                    <legend>Sign In</legend>
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber"> <br><br>
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>
                    
                    <input type="submit" value="login">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>
