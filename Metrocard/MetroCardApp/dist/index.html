<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <div class="wrapper" id="wrapper">
        <div class="card">
            <div id="signSwitch">
                <h1>Metro card</h1><br>
                <button onclick="newUser()">signUp</button>
                <button onclick="existingUser()">SignIn</button><br><br>
            </div>

            <div id="signUp">
                <form id="signupform">
                    <legend>Sign Up</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    <label for="signUpEmail">Email:</label>
                    <input type="text" id="signUpEmail" name="signUpEmail" required><br><br>
                    <label for="signuppassword">Password</label>
                    <input type="password" name="signuppassword" id="signuppassword"><br><br>
                    <button type="submit" id="submitBtn">Sign Up</button>
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <div id="existingUser">
                <br>
                <br>
                <form id="signInForm">
                    <legend>Sign In</legend>
                    <label for="signInEmail">Email</label>
                    <input type="text" name="signInEmail" id="signInEmail"> <br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>
                    <span class="error" id="invalidLogin"></span><br><br>

                    <input type="submit" value="login">
                    <button type="reset" id="cancelBtn">Cancel</button>

                </form>
            </div>
        </div>
    </div>

    <div id="homePage">
        <nav class="navbar">
            <div onclick=" showTicketDetails()">show Ticket Details</div>
            <div onclick="showBalance()">Balance Check</div>
            <div onclick="DisplayRecharge()">Recharge</div>
            <div onclick="travelHistory()">View Travel History</div>
            <div onclick="Travel()">Travel</div>
            <div onclick=""><a href="">logout</a></div>
        </nav>
        <h1 id="greeting" class="container"></h1>
    </div>

    <div id="updateBalance" class="container">
        <h1>Recharge</h1><br><br>
        <label for="balance">Enter the amount</label>
        <input type="number" id="balance" name="balance">
        <button onclick="Recharge()">Recharge</button>
        <span id="balanceError" class="error"></span>
    </div>

    <div id="showBalance" class="container">
        <h1>balance</h1><br><br>
        <p id="balance-message"></p>
    </div>
    <div id="travelHistory" class="container">
        <table>
            <thead>

                <th>travel ID</th>
                <th>Card Number</th>
                <th>From Location</th>
                <th>To Location</th>
                <th>Date</th>
                <th>Travel Cost</th>
            </thead>
            <tbody id="travel-table">
            </tbody>
        </table>
    </div>
    <div id="ticketFair" class="container">
        <span id="travelError" class="error">sdd</span>
        <table>
            <thead>

                <th>Ticket ID</th>
                <th>From Location</th>
                <th>To Location</th>
                <th>Fair</th>
                <th>Action</th>
            </thead>
            <tbody id="ticket-table">
            </tbody>
        </table>
        <form id="editTicketForm">

            <label for="fromLocation">From Location</label>
            <input type="text" name="fromLocation" id="fromLocation"><br><br>
            <label for="toLocation">To Location</label>
            <input type="text" name="toLocation" id="toLocation"><br><br>
            <label for="fair">Fair</label>
            <input type="number" name="fair" id="fair"><br><br>
            <input type="submit" value="Add">
            <input type="reset" value="cancel">
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
