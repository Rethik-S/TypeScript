<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="card">
            <div id="signSwitch">
                <h1>Grocery store</h1><br>
                <button onclick="newUser()">signUp</button>
                <button onclick="existingUser()">SignIn</button><br><br>
            </div>

            <div id="signUp">
                <form id="signUpForm">
                    <legend>Sign Up</legend>
                    <label for="userImage">profile image:</label>
                    <input type="file" id="userImage" name="userImage" required> <br><br>

                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username"> <span id="nameInvalid"></span>
                    <br><br>

                    <label for="number">User Phone Number</label>
                    <input type="text" id="number" name="number" maxlength="10" placeholder="10-digit number">
                    <span class="error" id="numberInvalid"></span><br><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <span id="emailInvalid" class="error"></span><br><br>

                    <label for="pass">Password</label>
                    <input type="text" name="pass" id="pass"><br><br>

                    <label for="confirmPass">Confirm password</label>
                    <input type="text" name="confirmPass" id="confirmPass"><br><br>

                    <input type="submit" id="submitBtn" value="Sign Up">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <div id="existingUser">
                <br>
                <br>
                <form id="signInForm">
                    <legend>
                        <h2>Sign In</h2>
                    </legend><br>
                    <label for="userID">Email</label>
                    <input type="text" name="userID" id="userID"> <br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>

                    <input type="submit" value="login">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
                <span class="error" id="invalidLogin"></span>
            </div>
        </div>
    </div>

    <div id="homePage">
        <nav class="navbar">
            <div class="profileStyle"><img id="profile" class="profile"><span id="profileName"></span></div>
            <div onclick="">Home</div>
            <div onclick="showProductDetails()">Products</div>
            <div onclick="showCart()">Cart</div>
            <div onclick="purchase()">Purchase</div>
            <div onclick="showBalance()">showBalance</div>
            <div onclick="DisplayRecharge()">Recharge</div>
            <div onclick="orderHistory()">order History</div>
            <div onclick=""><a href="">logout</a></div>
        </nav>
        <h2 id="greeting" class="container"></h2>
    </div>

    <div id="productDetails" class="container">
        <div class="product__form ">
            <form id="editProductForm" class="card">
                <div><label for="productImage">Product Image</label>
                    <input type="file" name="productImage" id="productImage" required><br><br>
                    <label for="name">Product name</label>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="editQuantity">quantity</label>
                    <input type="number" name="editQuantity" id="editQuantity"><br><br>
                </div>
                <div>
                    <label for="editPrice">Price</label>
                    <input type="number" name="editPrice" id="editPrice"><br><br>
                    <label for="purchaseDate">Purchase Date</label>
                    <input type="date" name="purchaseDate" id="purchaseDate"><br><br>
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" name="expiryDate" id="expiryDate"><br><br>
                </div>
                <div> <input type="submit" value="add">
                    <input type="reset" value="cancel">
                </div>
            </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <th>Product Image</th>
                    <th>Product ID</th>
                    <th>Product name</th>
                    <th>quantity</th>
                    <th>Purchase Date</th>
                    <th>Expiry Date</th>
                    <th>price</th>
                </thead>
                <tbody id="product__table">
                </tbody>
            </table>
        </div>

    </div>
    
    <div id="purchase" class="purchase__container container"></div>
    
    <div id="cart__container" class="container">
        <span class="error" id="purchaseError"></span>
        <button onclick="Buy()">BUY</button>
        <!-- <div id="download"></div> -->
        <!-- <button onclick="get()">Download csv</button> -->
        <table>
            <thead>

                <th></th>
                <th>Product name</th>
                <th>quantity</th>
                <th>Price</th>
            </thead>
            <tbody id="cart__table">
            </tbody>
        </table>
    </div>
    <div id="orderHistory">
        <table>
            
        </table>
    </div>
    <div id="updateBalance" class="container">
        <h1>Recharge</h1><br><br>
        <label for="balance">Enter the amount</label>
        <input type="number" id="balance" name="balance">
        <button onclick="Recharge()">Recharge</button>
        <span id="balanceError" class="error"></span>
    </div>

    <div id="showBalance" class="container">
        <h1>balance</h1><br><br>
        <p id="balance-message"></p>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
