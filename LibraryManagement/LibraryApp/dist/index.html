<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">

</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="card">
            <div id="signSwitch">
                <h1>Metro card</h1><br>
                <button onclick="newUser()">signUp</button>
                <button onclick="existingUser()">SignIn</button><br><br>
            </div>

            <div id="signUp">
                <form id="signupform">
                    <legend>Sign Up</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="male">Gender</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male" class="inside_lables">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" class="inside_lables">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other" class="inside_lables">Other</label> <span class="error"
                        id="genderInvalid"></span><br><br>
                        <label for="department">Dept:</label>
                        <input type="text" id="department" name="department" required><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    <label for="signUpEmail">Email:</label>
                    <input type="text" id="signUpEmail" name="signUpEmail" required><br><br>
                    <label for="signuppassword">Password</label>
                    <input type="password" name="signuppassword" id="signuppassword"><br><br>
                    <button type="submit" id="submitBtn">Sign Up</button>
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
            </div>

            <div id="existingUser">
                <br>
                <br>
                <form id="signInForm">
                    <legend>Sign In</legend>
                    <label for="signInEmail">Email</label>
                    <input type="text" name="signInEmail" id="signInEmail"> <br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br><br>

                    <input type="submit" value="login">
                    <button type="reset" id="cancelBtn">Cancel</button>
                </form>
                <span class="error" id="invalidLogin"></span>
            </div>
        </div>
    </div>
    <div id="homePage">
        <nav class="navbar">
            <div onclick="showBalance()">Balance Check</div>
            <div onclick="DisplayRecharge()">Recharge</div>
            <div onclick="travelHistory()">View Travel History</div>
            <div onclick="Travel()">Travel</div>
            <div onclick=""><a href="">logout</a></div>
        </nav>
        <h1 id="greeting" class="container"></h1>
    </div>
    <div id="updateBalance" class="container">
        <h1>Recharge</h1><br><br>
        <label for="balance">Enter the amount</label>
        <input type="number" id="balance" name="balance">
        <button onclick="Recharge()">Recharge</button>
        <span id="balanceError" class="error"></span>
    </div>

    <div id="showBalance" class="container">
        <h1>balance</h1><br><br>
        <p id="balance-message"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
